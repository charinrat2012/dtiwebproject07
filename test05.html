<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container mt-5 text-center border bg-warning border-3 rounded-3 py-5">
         Button

    <div class="container mt-5">
        <input type="submit" value="ตกลง">

    <div class="container mt-5">

    </div>
